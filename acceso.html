<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso - FICA</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="project-root/src/assets/css/styles.css">
  <link rel="icon" href="project-root/src/assets/images/fabicon.png" type="image/png">
  
  <style>
    .form-signin {
      max-width: 420px;
      padding: 2rem;
      width: 90%;
      margin: 0 auto;
    }
    
    .form-signin .form-floating {
      margin-bottom: 1rem;
    }
    
    .form-signin .form-floating:focus-within {
      z-index: 2;
    }
    
    .form-signin input[type="email"] {
      margin-bottom: 0;
      border-bottom-right-radius: 0.375rem;
      border-bottom-left-radius: 0.375rem;
    }
    
    .form-signin input[type="password"] {
      margin-bottom: 0;
      border-top-left-radius: 0.375rem;
      border-top-right-radius: 0.375rem;
    }
    
    /* Corregir overflow del label */
    .form-floating > label {
      font-size: 0.85rem !important;
      opacity: 0.8 !important;
      color: rgba(255, 255, 255, 0.8) !important;
      padding: 0.75rem !important;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: calc(100% - 2rem);
      line-height: 1.2;
    }
    
    /* Ajustar placeholder */
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }
    
    /* Mejorar inputs */
    .form-control:focus {
      border-color: var(--accent-warm) !important;
      box-shadow: 0 0 0 0.25rem rgba(210, 154, 74, 0.25) !important;
    }
    
    .bd-mode-toggle {
      z-index: 1500;
    }
    
    .btn-bd-primary {
      --bs-btn-font-weight: 600;
      --bs-btn-color: var(--bs-white);
      --bs-btn-bg: var(--bd-violet-bg);
      --bs-btn-border-color: var(--bd-violet-bg);
      --bs-btn-hover-color: var(--bs-white);
      --bs-btn-hover-bg: #6528e0;
      --bs-btn-hover-border-color: #6528e0;
      --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
      --bs-btn-active-color: var(--bs-btn-hover-color);
      --bs-btn-active-bg: #5a23c8;
      --bs-btn-active-border-color: #5a23c8;
    }
    
    /* Responsive para móviles */
    @media (max-width: 480px) {
      .form-signin {
        max-width: 340px;
        padding: 1.5rem 1rem;
      }
      
      .form-floating > label {
        font-size: 0.8rem !important;
        padding: 0.6rem !important;
      }
      
      h1.h3 {
        font-size: 1.2rem;
      }
      
      .form-signin img {
        width: 180px !important;
        height: 45px !important;
      }
    }
    
    @media (max-width: 360px) {
      .form-floating > label {
        font-size: 0.75rem !important;
      }
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 py-4" style="background-color: var(--brand-primary-hover);">
  <svg class="d-none" xmlns="http://www.w3.org/2000/svg">
    <symbol id="check2" viewBox="0 0 16 16">
      <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z">
      </path>
    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path>
    </symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16">
      <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z">

      </path>
    </symbol>
  </svg>

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Alternar tema (dark)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#moon-stars-fill"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Alternar tema</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="dark" aria-pressed="true">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
          <svg class="bi me-2 opacity-50 theme-icon" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>

  <main class="form-signin">
    <form>
      <div class="text-center mb-4">
        <img src="project-root/src/assets/svg/logo nav.svg" alt="FICA" width="240" height="60">
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">Por favor inicia sesión</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="correo@ejemplo.com" style="background-color: var(--brand-primary); color: white; border-color: var(--brand-primary);" required>
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" style="background-color: var(--brand-primary); color: white; border-color: var(--brand-primary);" required>
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" style="border-color: rgba(255,255,255,0.5);">
        <label class="form-check-label" for="flexCheckDefault" style="color: rgba(255,255,255,0.9); font-size: 0.9rem;">
          Recuérdame
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2 mt-3" type="submit" style="background-color: var(--accent-warm); border-color: var(--accent-warm); color: var(--smoke-900); font-weight: 600;">Iniciar sesión</button>
      
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn--secondary text-decoration-none">← Volver a FICA</a>
      </div>
      
      <p class="mt-5 mb-3 text-body-secondary text-center" style="opacity: 0.5;">© FICA 2025</p>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script>
    // Mejorar la experiencia del formulario
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const emailInput = document.getElementById('floatingInput');
      const passwordInput = document.getElementById('floatingPassword');
      const submitButton = document.querySelector('button[type="submit"]');
      
      // Validación en tiempo real
      function validateForm() {
        const isEmailValid = emailInput.value.includes('@') && emailInput.value.length > 5;
        const isPasswordValid = passwordInput.value.length >= 6;
        
        submitButton.disabled = !(isEmailValid && isPasswordValid);
        submitButton.style.opacity = (isEmailValid && isPasswordValid) ? '1' : '0.6';
      }
      
      emailInput.addEventListener('input', validateForm);
      passwordInput.addEventListener('input', validateForm);
      
      // Validación inicial
      validateForm();
      
      // Prevenir envío por ahora (demo)
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        submitButton.innerHTML = 'Iniciando sesión...';
        submitButton.disabled = true;
        
        // Simular carga
        setTimeout(() => {
          alert('Demo: Funcionalidad de acceso no implementada aún');
          submitButton.innerHTML = 'Iniciar sesión';
          submitButton.disabled = false;
        }, 1000);
      });
    });
  </script>
</body>
</html>
